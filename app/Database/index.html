<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>403 - Access Forbidden | ممنوع الوصول</title>
	<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			overflow: auto;
			/* Allow scrolling if content overflows */
		}

		body {
			font-family: 'Tajawal', Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background-color: #f9f9f9;
			text-align: center;
			color: #444;
			padding: 20px;
			/* Ensure padding for small screens */
		}

		.container {
			max-width: 600px;
			width: 100%;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			background-color: #fff;
		}

		h1 {
			font-size: 2rem;
			margin-bottom: 20px;
			color: #e74c3c;
		}

		p {
			font-size: 1rem;
			margin-bottom: 10px;
			line-height: 1.5;
		}

		.arabic {
			direction: rtl;
			margin-top: 20px;
		}

		.separator {
			margin: 30px 0;
			border-top: 1px solid #ddd;
		}

		@media (min-width: 768px) {
			h1 {
				font-size: 2.5rem;
			}

			p {
				font-size: 1.2rem;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>403 - Access Forbidden</h1>
		<p>Directory access is forbidden. You do not have permission to view this directory or page.</p>
		<div class="separator"></div>
		<div class="arabic">
			<h1>403 - ممنوع الوصول</h1>
			<p>الوصول إلى هذا المسار محظور. ليس لديك إذن لعرض هذا الدليل أو الصفحة.</p>
		</div>
	</div>
</body>

</html>
